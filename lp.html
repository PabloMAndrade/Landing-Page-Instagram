<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FullStack Developer/public/css/ins.css">
    <link rel="icon" href="/FullStack Developer/public/img/instagram (1).png">
    <title>Landing-Page Instagram</title>
</head>
<body>
    <div class="instagram-lp">
        <div class="instagram-number">
            <img src="/FullStack Developer/public/img/projeto_instagram.png" alt="Phone pictures instagram">

        </div>
        <div class="instagram-next">

            <div class="group">
                <img class="word" src="/FullStack Developer/public/img/word.png" alt="word Instagram">

                <div class="profile">
                    <img class="user" src="/FullStack Developer/public/img/falcon.jpg" alt="Profile photo user">
                </div>

                <a href="" class="login">_pablooandrade_</a>
                <a href="" class="logout">Remove Account</a>
            </div>

            <div class="on">
                <p class="notaccount">Not _pablooandrade_ ?</p>
                <p>
                    <span class="not">Switch Accounts</span>
                    or
                    <span class="not">Sign Up</span>
                </p>
            </div>

            <div class="get">
                <p>Get the App</p>

                <div class="dowload">
                    <a href="#"><img class="one" src="/FullStack Developer/public/img/googleplay.png" alt="Vai até o GooglePlay"></a>
                    <a href="#"><img class="two" src="/FullStack Developer/public/img/appStore.png" alt="Vai até a AppleStore"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
